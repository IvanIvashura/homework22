    <script>
        // Задача 3. Визначити поточну пору року

        let curDate = new Date()
        let curMonth = curDate.getMonth()

        let yearType

        switch (curMonth) {
            case 0:
            case 1:
            case 11:
                yearType = 'зима'
                break;
            case 2:
            case 3:
            case 4:
                yearType = 'весна'
                break;
            case 5:
            case 6:
            case 7:
                yearType = 'літо'
                break;
            case 8:
            case 9:
            case 10:
                yearType = 'літо'
                break;
            default:
                yearType = 'невідомий'
                break;
        }

        alert(yearType)
    </script>
