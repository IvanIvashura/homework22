<body>


    <script>
        //  Задача 4. Вивести назву дня

        let date = new Date()
        let curDay = date.getDay()

        let dayName

        switch (curDay) {
            case 0:
                dayName = 'неділя'
                break;
            case 1:
                dayName = 'понеділок'
                break;
            case 2:
                dayName = 'вівторок'
                break;
            case 3:
                dayName = 'середа'
                break;
            case 4:
                dayName = 'четвер'
                break;
            case 5:
                dayName = 'пятниця'
                break;
            case 6:
                dayName = 'субота'
                break;

            default:
                dayName = 'невідомий'
                break;
        }


        alert(`сьогодні ${dayName}`)

    </script>
</body>

</html>
