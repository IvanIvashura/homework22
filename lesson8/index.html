<head>

</head>

<body>


    <script>
        // Задача 8. Задаємо користувачу задачу з додавання двох чисел.
        // Визначити скільки секунд було використано для розв’язання задачі.


        let startDat = new Date()

        let firstNum = 28
        let secondNum = 32
        let correctAnswer = firstNum + secondNum

        let userAnswer
        do {
            userAnswer = parseInt(prompt(`Скільки буде ${firstNum} + ${secondNum}`))
        } while (userAnswer !== correctAnswer);

        let endDat = new Date()

        let res = (endDat - startDat) / 1000

        document.write(res)
    </script>
</body>

</html>
