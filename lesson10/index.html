    <script>
        // Задача 12. Сформувати масив з 1000 елементів від 1 до 800. 
        // Порівняти час сортування бульбашкою і  вставкою.

        function generateArr() {
            let arr = []
            for (let i = 0; i < 1000; i++) {
                arr.push(Math.floor(Math.random() * 800) + 1);
            }
            return arr
        }

        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        }

        function choice(arr) {
            let i
            let current
            for (let c = 1; c < arr.length; c++) {
                current = arr[c]
                i = c - 1
                while (i >= 0 && arr[i] > current) {
                    arr[i + 1] = arr[i]
                    i = i - 1
                }
                arr[i + 1] = current
            }

        }

        function measureTime(func, arr) {
            let startTime = new Date();
            func(arr);
            let endTime = new Date();
            return (endTime - startTime)
        }

        let arr = generateArr();

        let bubbleSortTime = measureTime(bubbleSort, arr);
        console.log(arr)
        let insertionSortTime = measureTime(choice, arr);
        console.log(arr)

        document.write(`Bubble Sort Time: ${bubbleSortTime} seconds`);
        document.write(`Insertion Sort Time: ${insertionSortTime} seconds`);
    </script>
